<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/shelf.css" />
    <link rel="icon" href="img/library-svgrepo-com.svg" type="image/x-icon" />
    <script src="js/script.js" defer></script>
    <title>Library - Shelf</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shelf.html">Shelf</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="mainContainer">
      <div id="DropDownContainer">
        <div id="DropDown">
          <table>
            <tr>
              <form id="form">
                <td>
                  <input
                    type="text"
                    id="ISBN"
                    class="TextBox"
                    placeholder="ISBN"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    id="Title"
                    class="TextBox"
                    placeholder="Title"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    id="Author"
                    class="TextBox"
                    placeholder="Author"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    name=""
                    id="Pages"
                    class="TextBox"
                    placeholder="Pages"
                  />
                </td>
                <td>
                  <select name="status" id="Status" class="TextBox">
                    <option value="Read">Read</option>
                    <option value="Reading">Reading</option>
                    <option value="Not Read">Not Read</option>
                  </select>
                </td>
                <td>
                  <button id="ADDBUTTON" class="DropDownbtn">ADD</button>
                </td>
                <td>
                  <button id="CLEARBUTTON" class="DropDownbtn">Clear</button>
                </td>
              </form>
            </tr>
          </table>
        </div>
        <div><img src="img/arrow.svg" alt="Arrow" id="DropDownPuller" /></div>
      </div>
      <main>
        <div class="container">
          <table id="Shelf">
            <tr>
              <th>ISBN</th>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th style="min-width: 150px">Status</th>
              <th></th>
              <th></th>
            </tr>
            <tbody id="TBODY"></tbody>
          </table>
        </div>
      </main>
    </div>

    <footer>
      <div class="footer-container">
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        migdood
        <a href="https://github.com/migdood" target="_blank">
          <i class=""
            ><img
              src="img/github-icond.png"
              alt="Github Icon"
              id="footerPicture" /></i
        ></a>
      </div>
    </footer>
  </body>
</html>
